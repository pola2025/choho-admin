        function calculateAmount() {
            const checkInStr = document.getElementById('formCheckIn').value;
            const checkOutStr = document.getElementById('formCheckOut').value;
            const roomType = document.getElementById('formRoomType').value;
            
            if (checkInStr && checkOutStr && roomType) {
                const checkIn = new Date(checkInStr);
                const checkOut = new Date(checkOutStr);
                const nights = Math.ceil((checkOut - checkIn) / (1000 * 60 * 60 * 24));
                if (nights > 0 && roomInfo[roomType]) {
                    return roomInfo[roomType].price * nights;
                }
            }
            return 0;
        }
