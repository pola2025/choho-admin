        // ê¸ˆì•¡ ìë™ ê³„ì‚°
        function calculateAmount() {
            const checkIn = new Date(document.getElementById('formCheckIn').value);
            const checkOut = new Date(document.getElementById('formCheckOut').value);
            const roomType = document.getElementById('formRoomType').value;
            
            if (checkIn && checkOut && roomType) {
                const nights = Math.ceil((checkOut - checkIn) / (1000 * 60 * 60 * 24));
                const roomPrice = roomInfo[roomType]?.price || 0;
                return roomPrice * nights;
            }
            return 0;
        }
